<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Stacking</title>
    <style>
        .image-stack { 
            position: relative;
            width:500px; 
        }
        .image-stack img { 
            position: absolute; 
            width: 100%; 
            transition: z-index 0.3s; 
            z-index:0; 
        }
    </style>
</head>
<body>
    <div class="image-stack">
        <img src="https://th.bing.com/th/id/OIP.ECngQNLUSYWdhSRAnSPD5AHaEo?w=276&h=180&c=7&r=0&o=5&pid=1.7" onclick="bringToFront(this)">
        <img src="https://th.bing.com/th/id/OIP.nnm8qLXiU01qp1kDM8ZklQHaEo?w=286&h=180&c=7&r=0&o=5&pid=1.7" onclick="bringToFront(this)">
        <img src="https://th.bing.com/th/id/OIP.vCk-8R-jZWqi9zZI6_hinQHaEK?w=328&h=185&c=7&r=0&o=5&pid=1.7" onclick="bringToFront(this)">    
    </div>

    <script>
        function bringToFront(image) {
            document.querySelectorAll(".image-stack img").forEach(img => img.style.zIndex = "0");
            image.style.zIndex = "100";
        }
    </script>
</body>
</html>
