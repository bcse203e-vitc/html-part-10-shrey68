<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word and Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .counter {
            font-size: 16px;
            margin-top: 10px;
        }
        .counter span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Live Word and Character Counter</h1>
    
    <textarea id="textarea" placeholder="Type here..."></textarea>

    <div class="counter">
        <p>Characters: <span id="charCount">0</span> / 200</p>
        <p>Words: <span id="wordCount">0</span></p>
    </div>

    <script>
        const textarea = document.getElementById('textarea');
        const charCountDisplay = document.getElementById('charCount');
        const wordCountDisplay = document.getElementById('wordCount');
        
        
        textarea.addEventListener('input', function() {
            const text = textarea.value;
            const charCount = text.length;
            const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            
            charCountDisplay.textContent = charCount;
            
            wordCountDisplay.textContent = wordCount;
           
            if (charCount > 200) {
                alert("You have exceeded the 200 character limit!");
            }
        });
    </script>

</body>
</html>
