<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form id="pizzaForm">
        <h3>Select Pizza Size</h3>
        <label>
            <input type="radio" name="size" value="Small" required> Small
        </label>
        <label>
            <input type="radio" name="size" value="Medium" required> Medium
        </label>
        <label>
            <input type="radio" name="size" value="Large" required> Large
        </label>

        <h3>Select Toppings</h3>
        <label>
            <input type="checkbox" name="toppings" value="Cheese"> Cheese
        </label>
        <label>
            <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni
        </label>
        <label>
            <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms
        </label>
        <label>
            <input type="checkbox" name="toppings" value="Chicken"> chicken
        </label>
        <label>
            <input type="checkbox" name="toppings" value="Bacon"> Bacon
        </label>

        <br><br>
        <button type="submit">Submit Order</button>
    </form>

    <h2>Your Order Summary</h2>
    <p id="orderSummary"></p>

    <script>
      
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('pizzaForm');
    const orderSummary = document.getElementById('orderSummary');

    form.addEventListener('submit', function(event) {
    
        event.preventDefault();

   
        const size = document.querySelector('input[name="size"]:checked');
        if (!size) {
            orderSummary.textContent = 'Please select a pizza size.';
            return;
        }
        const selectedToppings = [];
        const toppings = document.querySelectorAll('input[name="toppings"]:checked');
        toppings.forEach(function(topping) {
            selectedToppings.push(topping.value);
        });

     
        let summaryMessage = `You ordered a ${size.value} pizza with the following toppings: `;
        if (selectedToppings.length > 0) {
            summaryMessage += selectedToppings.join(', ') + '.';
        } else {
            summaryMessage += 'No toppings selected.';
        }

        orderSummary.textContent = summaryMessage;
    });
});
    </script>
</body>
</html>
